<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Redesign Isabelle Meza</title>
    <!-- import CSS styles -->
    <link rel="stylesheet" href="styles.css" /> 
  </head>

  <body>
    <div class="top bar">


    </div>

    <div id="intro" class="section">

    </div>

    <div id="Usabilty Problems" class="section">

    </div>

    <div id="Visual Redesign" class="section">
      <h1>Visual Redesign</h1>

      <div class = "sketch">
        <h2>Sketch</h2>
        <div class="pictures">
          <img class="image" alt="nine sketches" src="./photos/nine_sketches.png" >
          <img class="image" alt="final sketch" src="./photos/FinalSketch.png" >
        </div>
      </div>

      <div class = "Low-fildelity">
        <h2>Low-Fidelity</h2>
        <div class="pictures">
            <img class="image" alt="desktop wireframe" src="./photos/wireframeDesktop.png" >
            <img class="image" alt="tablet wireframe" src="./photos/tabletWireframe.png" >
            <img class="image" alt="mobile wireframe" src="./photos/mobileWireframe.png" >
        </div>
      </div>

      <div class = "style guide">
        <h2>Style Guide</h2>
        <div class="pictures">
            <img class="image" alt="text and icon style guide" src="./photos/styleguide1.png">
            <img class="image" alt="colors and nav bar style guide" src="./photos/styleguide2.png" >
        </div>
      </div>

      <div class = "high-fidelity">
        <h2>High-Fidelity</h2>
        <div class="pictures">
            <img class="image" alt="mock desktop" src="./photos/Desktop - 1.png">
            <img class="image" alt="mock tablet" src="./photos/iPad Pro 11_ - 1.png">
            <img class="image" alt="mock mobile" src="./photos/iPhone 13 & 14 - 1.png">
        </div>
      </div>
    </div>

    <div id="Deliverable" class="section">
      <h1>Deliverable</h1>
      <a href="https://imeza4.github.io/narragansett-tribe-redesign/" class="deliverable">Narragansett Tibe Redesign</a>
      <div class="pictures">
        <img class="image" alt="pic of Desktop webpage" src="./photos/final.png">
      </div>
    </div>

  </body>

</html>
